<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>My Book Recommender</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    
    <!-- Masthead-->
    <header class="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <h1 class="mx-auto my-0 text-uppercase">Book Recommender</h1>
                   
                        <div class="search_opt">
                        <div class="row input-group-newsletter">
                          <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                  
                                    <form action="/recommend_books" method="post">
                                        <input name="user_input" type="text" class="form-control"><br>
                                        <input type="submit" class="btn btn-lg btn-warning">
                                    </form>
                                </div>
                    
                                {% if data %}
                                
                                 {% for i in data %}
                                    <div class="col-md-3" style="margin-top:50px">
                                        <div class="card">
                                            <div class="card-body">
                                                <img class="card-img-top" src="{{i[2]}}">
                                                <p class="text">{{i[0]}}</p>
                                                <h4 class="text">{{i[1]}}</h4>
                                            </div>
                                        </div>
                                    </div>
                                 {% endfor %}
                    
                                {% endif %}
    
                            </div>
                    </div>
            </div>
        </div>
    </header>
    <div class="container">
      <div class="row">
        <h1>Top 50 Books</h1>
    {% for i in range(book_name|length) %}
    <div class="col-md-3" style="margin-top: 30px;">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <img
                class="card-img-top"
                src="{{image[i]}}"
                alt="Book cover of {{book_name[i]}}"
              />
          <h5 class="card-title">{{book_name[i]}}</h5>
          <p class="card-text">{{author[i]}}</p>
          <p class="card-text">{{votes[i]}}</p>
          <p class="card-text">{{rounded_ratings[i]}}</p>
        </div>
      </div>
    </div>
      {% endfor %}
  </div>
  </div>

        <div class="col-md-3" style="margin-top: 30px">
          <div class="card" style="background-color: #333; color: white">
            <div class="card-body">
              <img
                class="card-img-top"
                src="{{image[i]}}"
                alt="Book cover of {{book_name[i]}}"
              />
              <p><strong>{{book_name[i]}}</strong></p>
              <h5>{{author[i]}}</h5>
              <h6>Votes - {{votes[i]}}</h6>
              <h6>Rating - {{rounded_ratings[i]}}</h6>
            </div>
          </div>
        </div>
        {% endfor %} -->



    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
        <div class="container px-4 px-lg-5">Copyright &copy; Your Website 2023</div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->

    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
